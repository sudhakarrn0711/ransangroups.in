<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You - RanSan Groups</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style> ... </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const email = localStorage.getItem("buyerEmail");
      if (email) {
        fetch("https://script.google.com/macros/s/AKfycbwQjsBrTNMPbuaLMtKxllwZY3B2fv7od-HKn8uojRsA4NnmTDhnddLE3qFukDLRpr_Z/exec", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "email=" + encodeURIComponent(email)
        })
        .then(response => response.text())
        .then(data => {
          document.querySelector(".notice").innerText = "✅ eBook sent successfully!";
        })
        .catch(error => {
          document.querySelector(".notice").innerText = "❌ Failed to send email. Please contact support.";
        });
      } else {
        document.querySelector(".notice").innerText = "❌ Email not found. Please go back and try again.";
      }
    });
  </script>
</head>
<body>
  <div class="box">
    <h1>🎉 Thank You for Your Purchase!</h1>
    <p>Your eBook has been sent to your email address.</p>
    <p>If you didn’t receive it, <b>contact sales@ransangroups.in</b></p>
    <div class="notice">Please check your spam or promotions tab if it's missing.</div>
  </div>
</body>
</html>
