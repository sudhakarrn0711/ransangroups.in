
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - RanSan Groups</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      text-align: center;
      padding: 2rem;
    }
    .box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    .notice {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const buyerEmail = localStorage.getItem("buyerEmail");

      if (buyerEmail) {
        fetch("https://script.google.com/macros/s/AKfycbzTdnIqoicTGXEMP_ZC4nopuefmDru3ZUwCR_bXQUiuPKZ-FrS3KBWgntODXPMryFnN/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: "email=" + encodeURIComponent(buyerEmail)
        })
        .then(response => response.text())
        .then(data => {
          console.log("Email sent:", data);
        })
        .catch(error => {
          console.error("Failed to send email:", error);
        });
      } else {
        console.warn("Buyer email not found in localStorage.");
      }
    });
  </script>
</head>
<body>
  <div class="box">

    <p>Your Financial Freedom eBook is being sent to your email.</p>
    <p>Didn't receive it? Contact us at <b>sales@ransangroups.in</b></p>
    <div class="notice">Note: Please check your inbox or spam folder for the download link.</div>
  </div>
</body>
</html>
